<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone , paper and scisser game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonContainer">
        <button class="btn"><img class="png" src="images/rock.png" alt=""></button>
        <button class="btn"><img class="png" src="images/paper.png" alt=""></button>
        <button class="btn"><img class="png" src="images/scissors.png" alt=""></button>
    </div>
    <div class="scoreBoard">
        <span class="score"></span>
        <span class="score"></span>
        <span>You</span>
        <span>Comp</span>
    </div>
    <div class="messageContainer">
        <button class="messageButton">Choose Anything</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
